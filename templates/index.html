<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detection System</h1>
    <p>Enter a news article below to check if it's real or fake.</p>

    <form action="/predict" method="post">
        <textarea name="article_text" rows="10" cols="50" required>{{article_text or '' }}</textarea>
        <br>
        <button type="submit">Analyze News</button>
    </form>

    {% is prediction %}
    <h2>Prediction Results:</h2>
    <p>The article is predicted as <strong>{{ prediction }}</strong></p>
    {% endif %}

</body>
</html>
